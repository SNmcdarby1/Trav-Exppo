<br><b> Choose your desired tour guides: </b><br>  
<input type="radio" id="selftour" value="tour1">Self 4WD tour<br>   
<input type="radio" id="localtour" value="tour2">Local Tour Guide<br>   
<input type="radio" id="privatetour" value="tour3">Accreditted tour guide<br>  
<input type="radio" id="grouptour" value="tour4">Group Tour guides<br><br> 
 

<button type="button" onclick=" checkButton()"> Submit </button>   
<script>  
function checkButton() {    
if(document.getElementById('tour1').checked) {   
document.getElementById("disp").innerHTML   
= document.getElementById("selftour").value   
+ " radio button is checked";   
}   
else if(document.getElementById('tour2').checked) {   
document.getElementById("disp").innerHTML   
= document.getElementById("privatetour").value   
+ " radio button is checked";     
}   
else if(document.getElementById('tour3').checked) {   
document.getElementById("disp").innerHTML   
= document.getElementById("grouptour").value   
+ " radio button is checked";     
}   
else if(document.getElementById('tour4').checked) {   
document.getElementById("disp").innerHTML   
= document.getElementById("grouptour").value   
+ " radio button is checked";     
}  
else {   
document.getElementById("error").innerHTML   
= "You have not selected any season";   
}   
}   
</script>   

<h3 id="disp" style= "color:green"> </h3>  
<h4 id="error" style= "color:red"> </h4>  
</body>
